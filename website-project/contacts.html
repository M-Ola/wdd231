    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Please fill out the form below and we'll get back to you.</p>

        </ul>
    </nav>

    <main>



        <section id="contactForm">
            <h2 class="sub-title-form">Contact Us</h2>
            <form method="GET" action="thankyou.html" class="form-action-get">
                <!-- Name Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="name" placeholder="Your Name" required>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="email" placeholder="Your Email" required>

                <!-- Message Field -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Contact Us</button>
            </form>
        </section>
